<app-header></app-header>

<!-- Page Wrapper -->
<main class="pt-16 bg-background-light dark:bg-background-dark min-h-screen">
  <!-- Container with proper spacing -->
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Page Title -->
    <div class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-black italic text-primary mb-2">
        Live Darshan
      </h1>
      <p class="text-text-secondary-light dark:text-text-secondary-dark">
        Experience the divine presence in real-time
      </p>
    </div>

    <!-- Live Video Section -->
    <div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg p-6 mb-8">
      <div class="relative w-full aspect-video bg-black text-white flex items-center justify-center rounded-lg overflow-hidden">
        <span class="absolute top-4 left-4 bg-red-600 px-3 py-1 text-xs font-bold rounded-full animate-pulse z-10">
          LIVE
        </span>

        <span class="absolute top-4 right-4 text-sm flex items-center gap-1 bg-black/50 px-3 py-1 rounded-full z-10">
          <span class="material-symbols-outlined text-sm">visibility</span>
          {{ viewers }} watching
        </span>

        <button class="bg-primary text-white px-8 py-4 rounded-full text-lg font-bold hover:bg-primary/90 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
          <span class="material-symbols-outlined mr-2">play_arrow</span>
          Play Live Stream
        </button>
      </div>
    </div>

    <!-- Schedule Section -->
    <div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-xl md:text-2xl font-bold mb-6 flex items-center gap-2">
        <span class="material-symbols-outlined text-primary">schedule</span>
        Today's Schedule
      </h2>

      <div class="space-y-3">
        <div *ngFor="let s of schedule"
             [class.line-through]="s.done"
             [class.opacity-60]="s.done"
             class="flex justify-between items-center p-4 rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
          <div class="flex items-center gap-3">
            <span class="text-lg font-semibold">{{ s.time }}</span>
            <span [class.text-primary]="s.live" [class.font-bold]="s.live" class="text-gray-700 dark:text-gray-300">
              {{ s.name }}
            </span>
            <span *ngIf="s.live" class="bg-red-500 text-white text-xs px-2 py-1 rounded-full animate-pulse">
              LIVE NOW
            </span>
          </div>
          <span *ngIf="!s.done && !s.live" class="text-sm text-gray-500">Upcoming</span>
        </div>
      </div>
    </div>

    <!-- Donation Section -->
    <div class="bg-gradient-to-r from-orange-50 to-orange-100 dark:from-orange-900/20 dark:to-orange-800/20 rounded-xl p-6 border border-orange-200 dark:border-orange-800">
      <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
        <div>
          <h3 class="font-bold text-lg text-gray-900 dark:text-white mb-1">
            Support Annadanam Seva
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Help feed devotees and support temple activities
          </p>
        </div>
        <button class="bg-primary text-white px-6 py-3 rounded-lg font-bold hover:bg-primary/90 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 whitespace-nowrap">
          <span class="material-symbols-outlined mr-2">volunteer_activism</span>
          Donate Now
        </button>
      </div>
    </div>

  </div>
</main>

<app-footer></app-footer>
